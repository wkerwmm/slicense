name: Go CI & Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Archive binary
        run: |
          mkdir -p dist
          go build -o dist/slicense ./cmd/... || go build -o dist/slicense .
          tar -czf dist/slicense_linux_amd64.tar.gz -C dist slicense

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: slicense-build
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: slicense-build
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
